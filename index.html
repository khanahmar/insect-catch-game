<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Catch Insect</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Insect</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>
    <div class="screen">
      <h1>What is your favorite insect?</h1>
      <ul class="insects-list">
        <li>
          <button class="chose-insect-btn">
            <p>Fly</p>
            <img
              src="http://pngimg.com/uploads/fly/fly_PNG3946.png"
              alt="fly"
            />
          </button>
        </li>
        <li>
          <button class="chose-insect-btn">
            <p>Fly</p>
            <img
              src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
              alt="fly"
            />
          </button>
        </li>
        <li>
          <button class="chose-insect-btn">
            <p>Fly</p>
            <img
              src="http://pngimg.com/uploads/spider/spider_PNG12.png"
              alt="fly"
            />
          </button>
        </li>
        <li>
          <button class="chose-insect-btn">
            <p>Fly</p>
            <img
              src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
              alt="fly"
            />
          </button>
        </li>
      </ul>
    </div>
    <div class="screen game-container">
      <h1 id="time">Time : 00:00</h1>
      <h1 id="score">Score: 0</h1>
      <h5 id="message" class="message">
        Are you annoyed yet? <br />
        You are playing an impossible game!!
      </h5>
    </div>
  </body>
  <script src="index.js"></script>
</html>
